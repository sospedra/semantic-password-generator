name: ci&cd
on:
  push:
    branches:
      - '*'
      - '!master'
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - name: Begin CI...
            uses: actions/checkout@v2

          - name: Use Node 12
            uses: actions/setup-node@v1
            with:
              node-version: 12.x

          - name: Use cached node_modules
            uses: actions/cache@v1
            with:
              path: node_modules
              key: nodeModules-${{ hashFiles('**/yarn.lock') }}
              restore-keys: |
                nodeModules-

          - name: Install dependencies
            run: yarn install --frozen-lockfile
            env:
              CI: true

          - name: Bootstrap
            run: yarn bootstrap
            env:
              CI: true

          - name: Test
            run: yarn test
            env:
              CI: true

          - name: Build
            run: yarn build
            env:
              CI: true
on:
  push:
    branches:
      - 'master'
    jobs:
      deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-node@v1
            with:
              node-version: 12.x
              registry-url: https://registry.npmjs.org
          - name: Deploy
            run: yarn deploy
            env:
              CI: true
          - name: Publish
            run: yarn publish
            env:
              CI: true
              NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
