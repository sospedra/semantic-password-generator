<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#68D391" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="shortcut icon" href="assets/icon/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Secure passwords that humans can read</title>
  </head>

  <body>
    <div class="flex flex-col h-full max-w-2xl m-auto">
      <main class="flex flex-1 flex-col justify-center items-center">
        <h1
          class="m-6 text-3xl border-t-4 border-current text-center font-semibold"
        >
          Secure passwords that humans can read
        </h1>

        <div class="w-11/12 sm:w-3/5 relative">
          <div class="flex flex-row border border-gray-600 rounded bg-white">
            <button
              id="js-password"
              class="flex-1 text-center p-3 w-full truncate"
            >
              <span class="text-transparent">loading . . .</span>
            </button>
            <button
              id="js-renew"
              class="bg-gray-300 px-3 active:bg-gray-400 rounded-r border-l border-gray-600"
            >
              RENEW
            </button>
          </div>

          <div>
            <p
              id="js-hint"
              class="text-center w-full py-4 font-semibold uppercase"
            >
              good
            </p>
            <input
              id="js-slider"
              class="slider"
              type="range"
              min="8"
              max="34"
              value="24"
            />
          </div>

          <ul
            class="flex bg-white flex-row justify-around w-full border rounded py-2 px-4 mt-10 border-gray-600 text-sm"
          >
            <li>
              <input type="checkbox" id="js-case" />
              <label for="js-case">case</label>
            </li>
            <li>
              <input type="checkbox" id="js-leet" />
              <label for="js-leet">leet</label>
            </li>
            <li>
              <input type="checkbox" id="js-random" />
              <label for="js-random">random</label>
            </li>
            <li>
              <input type="checkbox" id="js-symbols" />
              <label for="js-symbols">symbols</label>
            </li>
          </ul>

          <aside id="js-toast" class="to-fade">
            Copied to your clipboard!
          </aside>
        </div>
      </main>

      <footer class="text-center py-6 font-mono text-sm">
        <p>
          <a href="https://www.npmjs.com/package/semantic-password-generator"
            >npm lib</a
          >
          //
          <a href="https://github.com/sospedra/semantic-password-generator"
            >source code</a
          >
        </p>
        <p>
          hand-crafted with ðŸ’œ by
          <a href="https://sospedra.me">@sospedra</a>
        </p>
      </footer>
    </div>

    <script async src="js/index.ts"></script>
  </body>
</html>
